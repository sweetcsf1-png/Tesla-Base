<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Base | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #000; color: #fff; font-family: sans-serif; padding: 20px;">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333;">
        <h2 style="color: #e31937;">TESLA BASE</h2>
        <button onclick="logout()">Logout</button>
    </header>

    <main style="text-align: center; margin-top: 50px;">
        <div style="background: #111; padding: 40px; border-radius: 15px;">
            <p>Total Assets</p>
            <h1>$<span id="display-balance">0.00</span></h1>
        </div>

        <div style="margin-top: 30px; display: grid; gap: 10px;">
            <button onclick="window.location.href='trading.html'" style="background: #e31937; color: white; padding: 15px; border: none; cursor: pointer;">Open Trading Floor (50 Assets)</button>
            <button onclick="openWithdraw()" style="background: #fff; color: #000; padding: 15px; border: none; cursor: pointer;">Withdraw Funds</button>
        </div>
    </main>

    <footer style="margin-top: 100px; text-align: center;">
        <a href="admin.html" id="admin-secret-link" style="display: none; color: #333; text-decoration: none;">System Access</a>
    </footer>

    <script src="app.js"></script>
    <script>
        async function fetchUserData() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                if (user.email === 'admin@tesla.com') document.getElementById('admin-secret-link').style.display = 'inline';
                const { data } = await _supabase.from('profiles').select('balance').eq('id', user.id).single();
                if (data) document.getElementById('display-balance').innerText = data.balance.toLocaleString();
            }
        }
        fetchUserData();
        function openWithdraw() { alert("A 15% Maintenance Fee is required. Contact Support."); }
    </script>
</body>
</html>
