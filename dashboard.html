<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Base | Assets</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#000; color:#fff; padding:20px;">
    <div style="padding: 20px 0; border-bottom: 1px solid #222;">
        <p style="color:#848e9c; margin:0;">Total Assets (USDT)</p>
        <h1 style="font-size: 40px; margin: 5px 0;">$<span id="main-bal">0.00</span></h1>
        <p style="color:#00c087;">BTC â‰ˆ <span id="btc-bal">0.000000</span></p>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin: 20px 0;">
        <button onclick="window.location.href='deposit.html'" class="action-btn">Deposit</button>
        <button onclick="window.location.href='withdraw.html'" class="action-btn">Withdraw</button>
    </div>

    <h3>Crypto Markets</h3>
    <div id="crypto-list"></div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="active">Assets</a>
        <a href="trading.html">Trade</a>
        <a href="investment.html">Earn</a>
        <a href="history.html">History</a>
    </nav>

    <script src="app.js"></script>
    <script>
        async function loadAssets() {
            const { data: { user } } = await _supabase.auth.getUser();
            const { data } = await _supabase.from('profiles').select('balance').eq('id', user.id).single();
            document.getElementById('main-bal').innerText = data.balance.toLocaleString();
            document.getElementById('btc-bal').innerText = (data.balance / 65000).toFixed(6);
            
            const coins = ["BTC", "ETH", "SOL", "XRP", "LTC", "ADA", "DOGE", "TRX"];
            const list = document.getElementById('crypto-list');
            coins.forEach(c => {
                list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #111;">
                    <span><b>${c}</b></span> <span style="color:#00c087;">$${(Math.random()*1000).toFixed(2)}</span>
                </div>`;
            });
        }
        window.onload = loadAssets;
    </script>
</body>
</html>
