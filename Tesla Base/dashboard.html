<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Base | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px;">

    <header style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 10px;">
        <h2 style="color: #e31937; margin: 0;">TESLA BASE</h2>
        <button onclick="logout()" style="background: transparent; color: #fff; border: 1px solid #fff; padding: 5px 15px; cursor: pointer;">Logout</button>
    </header>

    <main style="max-width: 800px; margin: 40px auto; text-align: center;">
        <div style="background: #111; padding: 40px; border-radius: 15px; border: 1px solid #222;">
            <p style="color: #888; text-transform: uppercase; letter-spacing: 2px;">Total Portfolio Value</p>
            <h1 style="font-size: 3rem; margin: 10px 0;">$<span id="display-balance">0.00</span></h1>
            <p style="color: #00ff00;">+0.00% (Today)</p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px;">
            <button onclick="alert('Deposit feature coming soon!')" style="background: #fff; color: #000; padding: 15px; border: none; font-weight: bold; border-radius: 5px; cursor: pointer;">Deposit Funds</button>
            <button onclick="openWithdraw()" style="background: transparent; color: #fff; border: 1px solid #fff; padding: 15px; font-weight: bold; border-radius: 5px; cursor: pointer;">Withdraw</button>
        </div>
    </main>

    <footer style="margin-top: 100px; text-align: center;">
        <a href="admin.html" id="admin-secret-link" style="display: none; color: #222; text-decoration: none; font-size: 12px;">System Settings</a>
    </footer>

    <div id="withdraw-modal" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center;">
        <div style="background:#111; padding:30px; border-radius:10px; text-align:center; max-width:400px; border: 1px solid #e31937;">
            <h3>Withdrawal Request</h3>
            <p style="color:#888;">Note: A 15% Maintenance/Refueling Fee is required for immediate processing.</p>
            <button onclick="closeWithdraw()" style="background:#e31937; color:#fff; border:none; padding:10px 20px; cursor:pointer;">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Load User Data and Assets (cite: 2025-12-19)
        async function fetchUserData() {
            const { data: { user } } = await _supabase.auth.getUser();
            
            if (user) {
                // Check if user is Admin to show hidden link (cite: 2025-12-19)
                if (user.email === 'admin@tesla.com') {
                    document.getElementById('admin-secret-link').style.display = 'inline';
                }

                // Get balance from Profiles table (cite: 2025-12-20)
                const { data, error } = await _supabase
                    .from('profiles')
                    .select('balance')
                    .eq('id', user.id)
                    .single();

                if (data) {
                    document.getElementById('display-balance').innerText = data.balance.toLocaleString(undefined, {minimumFractionDigits: 2});
                }
            }
        }

        function openWithdraw() {
            document.getElementById('withdraw-modal').style.display = 'flex';
        }

        function closeWithdraw() {
            document.getElementById('withdraw-modal').style.display = 'none';
        }

        // Run on load
        fetchUserData();
    </script>
</body>
</html>
