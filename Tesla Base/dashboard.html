<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tesla Base | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="padding: 20px;">
    <nav>
        <h2>Tesla Base</h2>
        <div id="user-info">Account: <span id="display-email"></span></div>
    </nav>

    <section class="wallet">
        <h3>Available Balance</h3>
        <div class="balance-display" id="user-balance">$0.00</div>
        <p>BTC Equivalent: <span id="btc-balance">0.00000000 BTC</span></p>
    </section>

    <section class="trading-view">
        <div class="tradingview-widget-container">
            <div id="tradingview_50stocks"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            new TradingView.widget({
                "width": "100%", "height": 400, "symbol": "NASDAQ:TSLA",
                "interval": "D", "timezone": "Etc/UTC", "theme": "dark", "style": "1",
                "locale": "en", "toolbar_bg": "#f1f3f6", "enable_publishing": false,
                "allow_symbol_change": true, "container_id": "tradingview_50stocks"
            });
            </script>
        </div>
        <div style="margin-top:20px;">
            <button class="btn-main green-btn" onclick="trade('buy')">BUY</button>
            <button class="btn-main red-btn" onclick="trade('sell')">SELL</button>
        </div>
    </section>

    <section class="investment-plans">
        <h3>Investment Plans (7-Day Return)</h3>
        <button onclick="invest('Bronze')">Bronze (3x Return)</button>
        <button onclick="invest('Silver')">Silver (4x Return)</button>
        <button onclick="invest('Gold')">Gold (5x Return)</button>
        <button onclick="invest('Diamond')">Diamond (8x Return)</button>
    </section>

    <div id="history-link"><a href="history.html" style="color:red;">View Transaction History</a></div>
    <button onclick="logout()">Logout</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
