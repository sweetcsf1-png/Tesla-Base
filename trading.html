<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Base | Trading Floor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; }
        header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: #000; position: sticky; top: 0; z-index: 100; }
        .nav-links a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: bold; border: 1px solid #fff; padding: 5px 15px; border-radius: 4px; }
        .chart-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 20px; 
            padding: 20px;
        }
        .chart-card { 
            background: #111; 
            border: 1px solid #222; 
            border-radius: 12px; 
            height: 450px; 
            padding: 15px;
        }
        .asset-label { color: #e31937; font-weight: bold; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

    <header>
        <h2 style="color: #e31937; margin: 0;">TESLA TRADING</h2>
        <nav class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <div style="text-align: center; padding: 20px;">
        <h1>Live Market Assets</h1>
        <p style="color: #888;">Browse through 50+ real-time global assets [cite: 2025-12-19].</p>
    </div>

    <div class="chart-grid" id="market-charts">
        </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="app.js"></script>
    <script>
        // THE FULL LIST OF 50 ASSETS [cite: 2025-12-19]
        const assets = [
            "NASDAQ:TSLA", "NASDAQ:AAPL", "NASDAQ:NVDA", "NASDAQ:AMZN", "NASDAQ:MSFT",
            "BINANCE:BTCUSDT", "BINANCE:ETHUSDT", "BINANCE:SOLUSDT", "BINANCE:BNBUSDT", "BINANCE:DOGEUSDT",
            "FOREXCOM:EURUSD", "FOREXCOM:GBPUSD", "FOREXCOM:USDJPY", "OANDA:XAUUSD", "OANDA:XAGUSD",
            "NASDAQ:GOOGL", "NASDAQ:META", "NASDAQ:NFLX", "NYSE:BABA", "NYSE:NIO",
            "NYSE:V", "NYSE:MA", "NASDAQ:AMD", "NASDAQ:INTC", "NASDAQ:PYPL",
            "BINANCE:ADAUSDT", "BINANCE:XRPUSDT", "BINANCE:DOTUSDT", "BINANCE:MATICUSDT", "BINANCE:LINKUSDT",
            "NYSE:GME", "NYSE:AMC", "NASDAQ:COIN", "NASDAQ:SQ", "NASDAQ:ROKU",
            "NYSE:DIS", "NYSE:PFE", "NYSE:JPM", "NYSE:BAC", "NYSE:WMT",
            "NASDAQ:ADBE", "NASDAQ:CSCO", "NASDAQ:PEP", "NASDAQ:COST", "NASDAQ:AVGO",
            "BINANCE:AVAXUSDT", "BINANCE:SHIBUSDT", "BINANCE:LTCUSDT", "BINANCE:UNIUSDT", "BINANCE:ATOMUSDT"
        ];

        function loadAllCharts() {
            const container = document.getElementById('market-charts');
            
            assets.forEach(symbol => {
                const card = document.createElement('div');
                card.className = 'chart-card';
                
                const label = document.createElement('span');
                label.className = 'asset-label';
                label.innerText = symbol.split(':')[1]; // e.g. "TSLA"

                const chartDiv = document.createElement('div');
                chartDiv.id = "tv_" + symbol.replace(':', '_');
                chartDiv.style.height = "calc(100% - 30px)";

                card.appendChild(label);
                card.appendChild(chartDiv);
                container.appendChild(card);

                new TradingView.widget({
                    "autosize": true,
                    "symbol": symbol,
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "enable_publishing": false,
                    "hide_top_toolbar": true,
                    "container_id": chartDiv.id
                });
            });
        }

        window.onload = loadAllCharts;
    </script>
</body>
</html>
