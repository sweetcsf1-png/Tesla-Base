<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Base | Live Trading</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 60px; }
        .trading-header { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .market-info { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        
        /* Order Book Style */
        .order-book { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background: #111; font-size: 12px; height: 150px; overflow: hidden; }
        .book-col { padding: 5px; }
        .red-price { color: #ff3b30; text-align: right; }
        .green-price { color: #00c087; text-align: left; }

        .trade-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; background: #080808; }
        .btn-buy { background: #00c087; color: #fff; padding: 15px; border: none; border-radius: 4px; font-weight: bold; }
        .btn-sell { background: #ff3b30; color: #fff; padding: 15px; border: none; border-radius: 4px; font-weight: bold; }

        /* Positions List */
        .positions-head { padding: 10px 15px; border-bottom: 1px solid #222; color: #848e9c; font-size: 13px; }
        .position-item { padding: 15px; border-bottom: 1px solid #111; }
    </style>
</head>
<body>

    <div class="trading-header">
        <div class="market-info">‚ò∞ LTC/USDT <span style="color:#00c087; font-size: 12px;">+4.99%</span></div>
        <div style="font-size: 12px; color: #848e9c;">Demo Trading</div>
    </div>

    <div id="tradingview_chart" style="height: 300px;"></div>

    <div class="order-book">
        <div class="book-col" id="asks"></div> <div class="book-col" id="bids"></div> </div>

    <div class="trade-actions">
        <button class="btn-buy" onclick="openTrade('Buy')">Buy / Long</button>
        <button class="btn-sell" onclick="openTrade('Sell')">Sell / Short</button>
    </div>

    <div class="positions-head">Positions (Live)</div>
    <div id="active-positions">
        <p style="text-align: center; color: #444; padding: 20px;">No open positions.</p>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item"><div>üè†</div>Home</a>
        <a href="trading.html" class="nav-item active"><div>üìä</div>Trade</a>
        <a href="investment.html" class="nav-item"><div>üí∞</div>Earn</a>
        <a href="support.html" class="nav-item"><div>üí¨</div>Chat</a>
    </nav>

    <script src="app.js"></script>
    <script>
        new TradingView.widget({
            "autosize": true, "symbol": "BINANCE:LTCUSDT", "interval": "1", "timezone": "Etc/UTC",
            "theme": "dark", "style": "1", "locale": "en", "container_id": "tradingview_chart", "hide_top_toolbar": true
        });

        // Fake Order Book Data for Realism
        function updateBook() {
            const asks = document.getElementById('asks');
            const bids = document.getElementById('bids');
            asks.innerHTML = ''; bids.innerHTML = '';
            for(let i=0; i<5; i++) {
                asks.innerHTML += `<div class="red-price">${(64 + Math.random()).toFixed(2)} <span style="color:#444">0.${Math.floor(Math.random()*99)}</span></div>`;
                bids.innerHTML += `<div class="green-price">${(63 + Math.random()).toFixed(2)} <span style="color:#444">1.${Math.floor(Math.random()*99)}</span></div>`;
            }
        }
        setInterval(updateBook, 1000);
    </script>
</body>
</html>
