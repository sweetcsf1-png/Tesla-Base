<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Base | Trade & Invest</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; }
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://images.unsplash.com/photo-1617788138017-80ad40651399?q=80&w=2070') no-repeat center center/cover; filter: brightness(0.3); z-index: -1; }
        .auth-card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.85); padding: 40px; border-radius: 20px; border: 1px solid #e31937; width: 320px; text-align: center; color: white; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-red { background: #e31937; color: white; }
        #google_translate_element { position: absolute; top: 20px; right: 20px; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div id="google_translate_element"></div>
    <div class="auth-card">
        <h1 style="color:#e31937; margin:0;">TESLA</h1>
        <p style="font-size: 12px; color: #888;">STOCK • INVESTMENT • TRADING</p>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleAuth('login')" class="btn btn-red">Login</button>
        <button onclick="handleAuth('signup')" class="btn" style="background:white; color:black;">Create Account</button>
        <p style="font-size: 10px; margin-top: 20px;">PROUDLY SPONSORED BY ELON MUSK</p>
    </div>
    <script src="app.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>function googleTranslateElementInit(){new google.translate.TranslateElement({pageLanguage:'en'},'google_translate_element');}</script>
</body>
</html>
