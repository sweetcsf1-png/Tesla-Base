<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Base | Login & Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background: #111; padding: 40px; border-radius: 15px; width: 100%; max-width: 400px; border: 1px solid #222; text-align: center;">
        <h1 style="color: #e31937; margin-bottom: 30px;">TESLA BASE</h1>
        
        <div style="margin-bottom: 20px;">
            <input type="email" id="email" placeholder="Email Address" style="width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px; margin-bottom: 10px;">
            <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px;">
        </div>

        <div style="display: grid; gap: 10px;">
            <button onclick="handleAuth('login')" style="background: #fff; color: #000; padding: 12px; border: none; font-weight: bold; border-radius: 5px; cursor: pointer;">Login</button>
            <button onclick="handleAuth('signup')" style="background: transparent; color: #fff; border: 1px solid #fff; padding: 12px; font-weight: bold; border-radius: 5px; cursor: pointer;">Create Account</button>
        </div>
        
        <p style="color: #555; font-size: 12px; margin-top: 20px;">By continuing, you agree to Tesla Base terms.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
