<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Base | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0;">

    <div id="google_translate_element" style="position: absolute; top: 10px; right: 10px;"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <div style="background: #111; padding: 40px; border-radius: 15px; width: 350px; border: 1px solid #222; text-align: center;">
        <h1 style="color: #e31937;">TESLA BASE</h1>
        
        <input type="email" id="email" placeholder="Email" style="width: 100%; padding: 12px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid #333;">
        <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 12px; margin-bottom: 20px; background: #000; color: #fff; border: 1px solid #333;">

        <button onclick="handleAuth('login')" style="width: 100%; padding: 12px; background: #fff; color: #000; font-weight: bold; border: none; cursor: pointer; margin-bottom: 10px;">Login</button>
        <button onclick="handleAuth('signup')" style="width: 100%; padding: 12px; background: transparent; color: #fff; border: 1px solid #fff; cursor: pointer;">Create Account</button>
        
        <p style="font-size: 10px; color: #555; margin-top: 15px;">By continuing, you agree to Tesla Base terms.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
